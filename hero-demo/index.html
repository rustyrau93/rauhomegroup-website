<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rusty Rau - Hero Animation Prototype</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hero Section with Scroll Animation -->
    <section class="hero-animation">
        <div class="hero-content">
            <h1 class="hero-title">Your Journey Home</h1>
            <p class="hero-subtitle">Scroll to experience the story</p>
            <div class="scroll-indicator">
                <div class="scroll-arrow"></div>
            </div>
        </div>
        
        <!-- Animation Canvas -->
        <div class="animation-container">
            <svg class="wireframe-scene" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
                <defs>
                    <!-- Gold Glow Filter -->
                    <filter id="goldGlow" x="-50%" y="-50%" width="200%" height="200%">
                        <feGaussianBlur stdDeviation="3" result="blur"/>
                        <feMerge>
                            <feMergeNode in="blur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                    
                    <!-- Intense Glow -->
                    <filter id="intenseGlow" x="-100%" y="-100%" width="300%" height="300%">
                        <feGaussianBlur stdDeviation="8" result="blur"/>
                        <feMerge>
                            <feMergeNode in="blur"/>
                            <feMergeNode in="blur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                    
                    <!-- Gradient for wireframes -->
                    <linearGradient id="wireGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#C9A869"/>
                        <stop offset="100%" style="stop-color:#E8D5A8"/>
                    </linearGradient>
                </defs>
                
                <!-- Floating Particles Background -->
                <g class="particles">
                    <circle class="particle" cx="100" cy="200" r="2" fill="#C9A869" opacity="0.3"/>
                    <circle class="particle" cx="300" cy="100" r="1.5" fill="#C9A869" opacity="0.4"/>
                    <circle class="particle" cx="500" cy="300" r="2" fill="#C9A869" opacity="0.2"/>
                    <circle class="particle" cx="800" cy="150" r="1" fill="#C9A869" opacity="0.5"/>
                    <circle class="particle" cx="1000" cy="250" r="2.5" fill="#C9A869" opacity="0.3"/>
                    <circle class="particle" cx="200" cy="500" r="1.5" fill="#C9A869" opacity="0.4"/>
                    <circle class="particle" cx="600" cy="600" r="2" fill="#C9A869" opacity="0.3"/>
                    <circle class="particle" cx="900" cy="450" r="1" fill="#C9A869" opacity="0.5"/>
                    <circle class="particle" cx="1100" cy="550" r="2" fill="#C9A869" opacity="0.2"/>
                    <circle class="particle" cx="400" cy="700" r="1.5" fill="#C9A869" opacity="0.4"/>
                </g>
                
                <!-- SCENE 1: The Spark - Thought Bubble & Idea -->
                <g class="scene scene-1" transform="translate(600, 400)">
                    <!-- Person silhouette (wireframe) - more detailed -->
                    <g class="person-thinking" filter="url(#goldGlow)">
                        <!-- Head -->
                        <ellipse cx="0" cy="-90" rx="28" ry="32" fill="none" stroke="#C9A869" stroke-width="1.5"/>
                        <!-- Face details -->
                        <ellipse cx="-8" cy="-95" rx="3" ry="2" fill="none" stroke="#C9A869" stroke-width="0.8"/>
                        <ellipse cx="8" cy="-95" rx="3" ry="2" fill="none" stroke="#C9A869" stroke-width="0.8"/>
                        <!-- Body -->
                        <path d="M-22,-55 L-40,50 L-20,50 L0,90 L20,50 L40,50 L22,-55" fill="none" stroke="#C9A869" stroke-width="1.5"/>
                        <!-- Arms crossed thinking pose -->
                        <path d="M-35,0 Q-50,10 -45,30" fill="none" stroke="#C9A869" stroke-width="1.5"/>
                        <path d="M35,0 Q50,10 45,30" fill="none" stroke="#C9A869" stroke-width="1.5"/>
                        <!-- Chin rest gesture -->
                        <path d="M-15,-55 Q-25,-45 -20,-35" fill="none" stroke="#C9A869" stroke-width="1"/>
                    </g>
                    
                    <!-- Thought bubble - animated chain -->
                    <g class="thought-bubble" filter="url(#goldGlow)">
                        <circle class="bubble-1" cx="45" cy="-110" r="6" fill="none" stroke="#C9A869" stroke-width="1"/>
                        <circle class="bubble-2" cx="65" cy="-130" r="10" fill="none" stroke="#C9A869" stroke-width="1"/>
                        <circle class="bubble-3" cx="90" cy="-155" r="15" fill="none" stroke="#C9A869" stroke-width="1"/>
                        <!-- Main thought cloud -->
                        <ellipse cx="140" cy="-180" rx="60" ry="45" fill="none" stroke="#C9A869" stroke-width="1.5"/>
                        <!-- House forming inside thought - wireframe style -->
                        <g class="thought-house" transform="translate(140, -180) scale(0.5)">
                            <!-- Roof -->
                            <path d="M0,-50 L-60,5 L60,5 Z" fill="none" stroke="#C9A869" stroke-width="2"/>
                            <!-- Walls -->
                            <rect x="-50" y="5" width="100" height="60" fill="none" stroke="#C9A869" stroke-width="2"/>
                            <!-- Door -->
                            <rect x="-15" y="25" width="30" height="40" fill="none" stroke="#C9A869" stroke-width="1.5"/>
                            <circle cx="10" cy="47" r="3" fill="none" stroke="#C9A869" stroke-width="1"/>
                            <!-- Window -->
                            <rect x="-45" y="20" width="25" height="20" fill="none" stroke="#C9A869" stroke-width="1"/>
                            <line x1="-32.5" y1="20" x2="-32.5" y2="40" stroke="#C9A869" stroke-width="0.8"/>
                            <line x1="-45" y1="30" x2="-20" y2="30" stroke="#C9A869" stroke-width="0.8"/>
                            <!-- Chimney -->
                            <rect x="25" y="-35" width="15" height="25" fill="none" stroke="#C9A869" stroke-width="1"/>
                        </g>
                        <!-- Question marks floating -->
                        <text x="85" cy="-200" fill="#C9A869" font-size="16" opacity="0.6">?</text>
                        <text x="185" cy="-195" fill="#C9A869" font-size="12" opacity="0.4">?</text>
                    </g>
                    
                    <!-- Lightbulb - brighter, more detailed -->
                    <g class="lightbulb" filter="url(#intenseGlow)">
                        <!-- Bulb shape -->
                        <path d="M-180,-95 Q-195,-130 -175,-145 Q-155,-155 -135,-145 Q-115,-130 -130,-95 L-135,-75 L-175,-75 Z" fill="none" stroke="#C9A869" stroke-width="2"/>
                        <!-- Filament -->
                        <path d="M-165,-100 Q-155,-110 -145,-100" fill="none" stroke="#C9A869" stroke-width="1"/>
                        <!-- Base -->
                        <rect x="-172" y="-75" width="34" height="8" fill="none" stroke="#C9A869" stroke-width="1"/>
                        <rect x="-168" y="-67" width="26" height="5" fill="none" stroke="#C9A869" stroke-width="1"/>
                        <!-- Light rays -->
                        <line x1="-210" y1="-120" x2="-225" y2="-120" stroke="#C9A869" stroke-width="1.5"/>
                        <line x1="-100" y1="-120" x2="-85" y2="-120" stroke="#C9A869" stroke-width="1.5"/>
                        <line x1="-200" y1="-165" x2="-215" y2="-180" stroke="#C9A869" stroke-width="1.5"/>
                        <line x1="-110" y1="-165" x2="-95" y2="-180" stroke="#C9A869" stroke-width="1.5"/>
                        <line x1="-155" y1="-175" x2="-155" y2="-195" stroke="#C9A869" stroke-width="1.5"/>
                        <!-- Extra glow circles -->
                        <circle cx="-155" cy="-120" r="35" fill="none" stroke="#C9A869" stroke-width="0.3" opacity="0.5"/>
                        <circle cx="-155" cy="-120" r="50" fill="none" stroke="#C9A869" stroke-width="0.2" opacity="0.3"/>
                    </g>
                    
                    <!-- Stage Text -->
                    <text class="stage-text" x="0" y="150" text-anchor="middle" fill="#C9A869" font-family="Playfair Display" font-size="24" opacity="0">The Spark</text>
                </g>
                
                <!-- SCENE 2: The Journey - Process -->
                <g class="scene scene-2" transform="translate(600, 400)" opacity="0">
                    <!-- House with For Sale Sign -->
                    <g class="house-forsale" filter="url(#goldGlow)">
                        <!-- House wireframe -->
                        <path d="M0,-100 L-120,-10 L-100,-10 L-100,80 L100,80 L100,-10 L120,-10 Z" fill="none" stroke="#C9A869" stroke-width="2"/>
                        <!-- Door -->
                        <rect x="-25" y="20" width="50" height="60" fill="none" stroke="#C9A869" stroke-width="1.5"/>
                        <!-- Windows -->
                        <rect x="-80" y="-5" width="35" height="35" fill="none" stroke="#C9A869" stroke-width="1.5"/>
                        <rect x="45" y="-5" width="35" height="35" fill="none" stroke="#C9A869" stroke-width="1.5"/>
                        <!-- Window cross -->
                        <line x1="-62.5" y1="-5" x2="-62.5" y2="30" stroke="#C9A869" stroke-width="1"/>
                        <line x1="-80" y1="12.5" x2="-45" y2="12.5" stroke="#C9A869" stroke-width="1"/>
                        <line x1="62.5" y1="-5" x2="62.5" y2="30" stroke="#C9A869" stroke-width="1"/>
                        <line x1="45" y1="12.5" x2="80" y2="12.5" stroke="#C9A869" stroke-width="1"/>
                    </g>
                    
                    <!-- For Sale Sign -->
                    <g class="for-sale-sign" transform="translate(-180, 40)" filter="url(#goldGlow)">
                        <rect x="-40" y="-30" width="80" height="50" fill="none" stroke="#C9A869" stroke-width="1.5"/>
                        <line x1="0" y1="20" x2="0" y2="80" stroke="#C9A869" stroke-width="2"/>
                        <text x="0" y="-5" text-anchor="middle" fill="#C9A869" font-family="Inter" font-size="10" font-weight="600">FOR SALE</text>
                    </g>
                    
                    <!-- Floating Documents -->
                    <g class="documents" filter="url(#goldGlow)">
                        <g class="doc doc-1" transform="translate(180, -60) rotate(-15)">
                            <rect x="-20" y="-30" width="40" height="55" fill="none" stroke="#C9A869" stroke-width="1"/>
                            <line x1="-12" y1="-20" x2="12" y2="-20" stroke="#C9A869" stroke-width="0.5"/>
                            <line x1="-12" y1="-10" x2="12" y2="-10" stroke="#C9A869" stroke-width="0.5"/>
                            <line x1="-12" y1="0" x2="8" y2="0" stroke="#C9A869" stroke-width="0.5"/>
                        </g>
                        <g class="doc doc-2" transform="translate(200, -20) rotate(10)">
                            <rect x="-20" y="-30" width="40" height="55" fill="none" stroke="#C9A869" stroke-width="1"/>
                            <line x1="-12" y1="-20" x2="12" y2="-20" stroke="#C9A869" stroke-width="0.5"/>
                            <line x1="-12" y1="-10" x2="12" y2="-10" stroke="#C9A869" stroke-width="0.5"/>
                            <line x1="-12" y1="0" x2="5" y2="0" stroke="#C9A869" stroke-width="0.5"/>
                        </g>
                    </g>
                    
                    <!-- Stage Text -->
                    <text class="stage-text" x="0" y="150" text-anchor="middle" fill="#C9A869" font-family="Playfair Display" font-size="24" opacity="0">The Journey</text>
                </g>
                
                <!-- SCENE 3: The Close - Keys & Celebration -->
                <g class="scene scene-3" transform="translate(600, 400)" opacity="0">
                    <!-- Handshake -->
                    <g class="handshake" filter="url(#goldGlow)">
                        <path d="M-80,0 L-40,0 L-20,-20 L20,-20 L40,0 L80,0" fill="none" stroke="#C9A869" stroke-width="2"/>
                        <path d="M-20,-20 L-10,-10 L10,-10 L20,-20" fill="none" stroke="#C9A869" stroke-width="1.5"/>
                    </g>
                    
                    <!-- Keys -->
                    <g class="keys" transform="translate(0, -80)" filter="url(#intenseGlow)">
                        <circle cx="0" cy="0" r="15" fill="none" stroke="#C9A869" stroke-width="2"/>
                        <rect x="-4" y="15" width="8" height="35" fill="none" stroke="#C9A869" stroke-width="1.5"/>
                        <rect x="-8" y="40" width="6" height="8" fill="none" stroke="#C9A869" stroke-width="1"/>
                        <rect x="2" y="35" width="6" height="8" fill="none" stroke="#C9A869" stroke-width="1"/>
                    </g>
                    
                    <!-- Celebration particles -->
                    <g class="celebration">
                        <polygon class="confetti" points="-100,-100 -95,-90 -105,-90" fill="#C9A869" opacity="0"/>
                        <polygon class="confetti" points="100,-80 105,-70 95,-70" fill="#C9A869" opacity="0"/>
                        <polygon class="confetti" points="-80,-120 -75,-110 -85,-110" fill="#C9A869" opacity="0"/>
                        <polygon class="confetti" points="80,-100 85,-90 75,-90" fill="#C9A869" opacity="0"/>
                        <polygon class="confetti" points="-120,-60 -115,-50 -125,-50" fill="#C9A869" opacity="0"/>
                        <polygon class="confetti" points="120,-70 125,-60 115,-60" fill="#C9A869" opacity="0"/>
                        <circle class="confetti" cx="-60" cy="-130" r="4" fill="#C9A869" opacity="0"/>
                        <circle class="confetti" cx="60" cy="-110" r="4" fill="#C9A869" opacity="0"/>
                        <circle class="confetti" cx="-30" cy="-90" r="3" fill="#C9A869" opacity="0"/>
                        <circle class="confetti" cx="30" cy="-120" r="3" fill="#C9A869" opacity="0"/>
                    </g>
                    
                    <!-- Stage Text -->
                    <text class="stage-text" x="0" y="150" text-anchor="middle" fill="#C9A869" font-family="Playfair Display" font-size="24" opacity="0">The Close</text>
                </g>
                
                <!-- SCENE 4: The Dream - Relaxing at Home -->
                <g class="scene scene-4" transform="translate(600, 400)" opacity="0">
                    <!-- Living Room Scene -->
                    <g class="living-room" filter="url(#goldGlow)">
                        <!-- Room outline (perspective) -->
                        <path d="M-200,-100 L-200,100 L200,100 L200,-100 L100,-150 L-100,-150 Z" fill="none" stroke="#C9A869" stroke-width="1"/>
                        <!-- Floor line -->
                        <line x1="-200" y1="100" x2="200" y2="100" stroke="#C9A869" stroke-width="1.5"/>
                        
                        <!-- Couch - more detailed -->
                        <g class="couch" transform="translate(0, 40)">
                            <rect x="-90" y="-25" width="180" height="55" rx="8" fill="none" stroke="#C9A869" stroke-width="2"/>
                            <!-- Back cushions -->
                            <rect x="-80" y="-40" width="50" height="22" rx="5" fill="none" stroke="#C9A869" stroke-width="1.5"/>
                            <rect x="-25" y="-40" width="50" height="22" rx="5" fill="none" stroke="#C9A869" stroke-width="1.5"/>
                            <rect x="30" y="-40" width="50" height="22" rx="5" fill="none" stroke="#C9A869" stroke-width="1.5"/>
                            <!-- Armrests -->
                            <rect x="-105" y="-25" width="20" height="65" rx="5" fill="none" stroke="#C9A869" stroke-width="1.5"/>
                            <rect x="85" y="-25" width="20" height="65" rx="5" fill="none" stroke="#C9A869" stroke-width="1.5"/>
                            <!-- Seat cushion lines -->
                            <line x1="-30" y1="-25" x2="-30" y2="30" stroke="#C9A869" stroke-width="0.8"/>
                            <line x1="30" y1="-25" x2="30" y2="30" stroke="#C9A869" stroke-width="0.8"/>
                            <!-- Legs -->
                            <rect x="-80" y="30" width="8" height="12" fill="none" stroke="#C9A869" stroke-width="1"/>
                            <rect x="72" y="30" width="8" height="12" fill="none" stroke="#C9A869" stroke-width="1"/>
                        </g>
                        
                        <!-- Person on couch - relaxed pose with details -->
                        <g class="person-relaxing" transform="translate(-20, 5)">
                            <!-- Head tilted back relaxed -->
                            <ellipse cx="0" cy="-35" rx="18" ry="20" fill="none" stroke="#C9A869" stroke-width="1.5"/>
                            <!-- Closed happy eyes -->
                            <path d="M-7,-38 Q-5,-35 -3,-38" fill="none" stroke="#C9A869" stroke-width="1"/>
                            <path d="M3,-38 Q5,-35 7,-38" fill="none" stroke="#C9A869" stroke-width="1"/>
                            <!-- Smile -->
                            <path d="M-5,-28 Q0,-24 5,-28" fill="none" stroke="#C9A869" stroke-width="1"/>
                            <!-- Body reclined -->
                            <path d="M-18,-12 L-35,45 L35,45 L18,-12" fill="none" stroke="#C9A869" stroke-width="1.5"/>
                            <!-- Arms resting -->
                            <path d="M-25,5 L-55,20" fill="none" stroke="#C9A869" stroke-width="1.5"/>
                            <path d="M25,5 L55,20" fill="none" stroke="#C9A869" stroke-width="1.5"/>
                            <!-- Legs stretched -->
                            <line x1="-20" y1="45" x2="-45" y2="55" stroke="#C9A869" stroke-width="1.5"/>
                            <line x1="20" y1="45" x2="70" y2="55" stroke="#C9A869" stroke-width="1.5"/>
                        </g>
                        
                        <!-- Coffee table with mug -->
                        <g class="coffee-table" transform="translate(0, 85)">
                            <rect x="-50" y="0" width="100" height="10" fill="none" stroke="#C9A869" stroke-width="1"/>
                            <!-- Mug -->
                            <rect x="-10" y="-12" width="15" height="12" rx="2" fill="none" stroke="#C9A869" stroke-width="1"/>
                            <path d="M5,-10 Q12,-8 5,-2" fill="none" stroke="#C9A869" stroke-width="0.8"/>
                            <!-- Steam -->
                            <path d="M-5,-15 Q-3,-20 -5,-25" fill="none" stroke="#C9A869" stroke-width="0.5" opacity="0.6"/>
                            <path d="M0,-15 Q2,-22 0,-28" fill="none" stroke="#C9A869" stroke-width="0.5" opacity="0.6"/>
                        </g>
                        
                        <!-- Window with sunset/view -->
                        <g class="window" transform="translate(150, -55)">
                            <rect x="-35" y="-45" width="70" height="80" fill="none" stroke="#C9A869" stroke-width="1.5"/>
                            <line x1="0" y1="-45" x2="0" y2="35" stroke="#C9A869" stroke-width="1"/>
                            <line x1="-35" y1="-5" x2="35" y2="-5" stroke="#C9A869" stroke-width="1"/>
                            <!-- Curtains -->
                            <path d="M-35,-45 Q-45,-30 -35,-15" fill="none" stroke="#C9A869" stroke-width="0.8"/>
                            <path d="M35,-45 Q45,-30 35,-15" fill="none" stroke="#C9A869" stroke-width="0.8"/>
                            <!-- Sun/moon through window -->
                            <circle cx="15" cy="-25" r="10" fill="none" stroke="#C9A869" stroke-width="0.8" opacity="0.6"/>
                        </g>
                        
                        <!-- Plant - more detailed -->
                        <g class="plant" transform="translate(-160, 35)">
                            <!-- Pot -->
                            <path d="M-18,0 L-15,40 L15,40 L18,0 Z" fill="none" stroke="#C9A869" stroke-width="1.5"/>
                            <ellipse cx="0" cy="0" rx="18" ry="5" fill="none" stroke="#C9A869" stroke-width="1"/>
                            <!-- Leaves -->
                            <path d="M0,0 Q-15,-35 -25,-30" fill="none" stroke="#C9A869" stroke-width="1"/>
                            <path d="M0,0 Q15,-40 28,-32" fill="none" stroke="#C9A869" stroke-width="1"/>
                            <path d="M0,0 Q-5,-45 0,-55" fill="none" stroke="#C9A869" stroke-width="1"/>
                            <path d="M0,0 Q-20,-25 -30,-15" fill="none" stroke="#C9A869" stroke-width="1"/>
                            <path d="M0,0 Q20,-30 32,-22" fill="none" stroke="#C9A869" stroke-width="1"/>
                        </g>
                        
                        <!-- Lamp -->
                        <g class="lamp" transform="translate(160, 30)">
                            <line x1="0" y1="0" x2="0" y2="60" stroke="#C9A869" stroke-width="1.5"/>
                            <ellipse cx="0" cy="65" rx="15" ry="5" fill="none" stroke="#C9A869" stroke-width="1"/>
                            <path d="M-20,-30 L-10,0 L10,0 L20,-30" fill="none" stroke="#C9A869" stroke-width="1.5"/>
                            <!-- Light glow -->
                            <circle cx="0" cy="-15" r="8" fill="none" stroke="#C9A869" stroke-width="0.5" opacity="0.5"/>
                        </g>
                        
                        <!-- Picture frame on wall -->
                        <g class="frame" transform="translate(-140, -80)">
                            <rect x="-25" y="-20" width="50" height="40" fill="none" stroke="#C9A869" stroke-width="1"/>
                            <!-- Simple house drawing inside -->
                            <path d="M0,-10 L-15,5 L15,5 Z" fill="none" stroke="#C9A869" stroke-width="0.5" opacity="0.6"/>
                            <rect x="-10" y="5" width="20" height="12" fill="none" stroke="#C9A869" stroke-width="0.5" opacity="0.6"/>
                        </g>
                    </g>
                    
                    <!-- Warm glow circles (feeling of home) -->
                    <circle class="home-glow" cx="0" cy="0" r="180" fill="none" stroke="#C9A869" stroke-width="0.8" opacity="0.4"/>
                    <circle class="home-glow" cx="0" cy="0" r="220" fill="none" stroke="#C9A869" stroke-width="0.5" opacity="0.3"/>
                    <circle class="home-glow" cx="0" cy="0" r="260" fill="none" stroke="#C9A869" stroke-width="0.3" opacity="0.2"/>
                    
                    <!-- Floating hearts/contentment symbols -->
                    <g class="contentment" opacity="0.4">
                        <path d="M-80,-120 Q-85,-130 -75,-130 Q-70,-130 -70,-120 Q-70,-130 -65,-130 Q-55,-130 -60,-120 L-70,-105 Z" fill="none" stroke="#C9A869" stroke-width="0.8"/>
                        <path d="M100,-100 Q97,-107 103,-107 Q106,-107 106,-100 Q106,-107 109,-107 Q115,-107 112,-100 L106,-90 Z" fill="none" stroke="#C9A869" stroke-width="0.8"/>
                    </g>
                    
                    <!-- Stage Text -->
                    <text class="stage-text" x="0" y="170" text-anchor="middle" fill="#C9A869" font-family="Playfair Display" font-size="24" opacity="0">Home Sweet Home</text>
                </g>
            </svg>
            
            <!-- Progress indicator -->
            <div class="progress-track">
                <div class="progress-dot active" data-scene="1"></div>
                <div class="progress-line"></div>
                <div class="progress-dot" data-scene="2"></div>
                <div class="progress-line"></div>
                <div class="progress-dot" data-scene="3"></div>
                <div class="progress-line"></div>
                <div class="progress-dot" data-scene="4"></div>
            </div>
        </div>
    </section>
    
    <!-- Spacer for scroll -->
    <section class="scroll-spacer"></section>
    
    <!-- Content Section (placeholder) -->
    <section class="content-section">
        <div class="container">
            <h2>Ready to Start Your Journey?</h2>
            <p>Let's find your perfect home together.</p>
            <a href="#" class="cta-button">Get Started</a>
        </div>
    </section>

    <script src="animation.js"></script>
</body>
</html>
